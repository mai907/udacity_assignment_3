<div class="detail-container">
    <img 
    class="img"
    src={{productDetails.url}}
    >
 <span>
    <h2 class="detail-item">{{productDetails.name}}</h2>
    <span class="detail-item">${{productDetails.price}}</span>
    <br>
    <br>
    <span class="detail-item">{{productDetails.description}}</span>
    <br>
    
    <div class="detail-item">
    <select class="select-input" [(ngModel)]="quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <br>
    <button type="button" class="btn btn-primary" (click)="addToCart(productDetails)">Add to cart</button>
    <br>
    <a routerLink="/" class="back-link">
        <i class="fas fa-long-arrow-alt-left"></i>
                Back to product list</a>
</div>
</span>
</div>
